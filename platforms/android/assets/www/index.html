<html>
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/ng-cordova-min.js"></script>
    <script src="cordova.js"></script>
    <script src="cordova_plugins.js"></script>
    <script src="js/jsOAuth-1.3.7.js" type="text/javascript"></script>
    <script src="js/evernote-sdk-minified.js"></script>
    <script src="js/enOAuthConfig.js"></script>
    <script src="js/index.js"></script>

  </head>
  <body>
    <h1>Hello Cordova!</h1>
    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
        <!-- Clicking "Click Me" will call app.loginWithEvernote() -->
        <input type="submit" value="Login" onClick="app.loginWithEvernote()"</input>
    </div>
  </body>
</html>
